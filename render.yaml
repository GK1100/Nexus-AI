services:
  # Backend Service
  - type: web
    name: nexus-ai-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 300"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_HOME
        value: /opt/render/.cache/huggingface
    healthCheckPath: /health
    
  # Frontend Service
  - type: web
    name: nexus-ai-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: "echo 'No build needed'"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
